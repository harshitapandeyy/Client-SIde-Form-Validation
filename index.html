<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Box">
        <form class="userForm" id="userForm" action="">
            <h1 class="top">Connect With Us!</h1>
            <p class="top">Complete the form below, and we'll get back to you quickly......</p>
            <br>
            <div class="container" id="bh">
                <div id="form-container">
                    <h2>REGISTRATION FORM</h2>
                    <br>
                    <div class="form">
                        <label>Name :</label>
                        <input type="text" id="username">
                        <span>&nbsp;&nbsp;</span>
                    </div>

                    <div class="form ">
                        <label>Email :</label>
                        <input type="email" id="mail" placeholder="abc@gmail.com">
                        <span>&nbsp;&nbsp;</span>
                    </div>

                    <div class="form">
                        <label>Password :</label>
                        <input type="password" id="password">
                        <span>&nbsp;&nbsp;</span>
                    </div>

                    <div class="form">
                        <label>Confirm Password :</label>
                        <input type="password" id="confirmPassword">
                        <span>&nbsp;&nbsp;</span>
                    </div>
                    <br>
                    <br>
                    <button type="submit">Submit</button>
                </div>
                <div id="onSubmitted">
                    <h2>Your Response Has Been Recorded.<br> Thank you.</h2>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
